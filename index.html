<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe!</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <!-- Gameboard -->
    <div id="game-board">
        <div class="letter-row">
            <div id="box-0" class="space"></div>
            <div id="box-1" class="space"></div>  
            <div id="box-2" class="space"></div>
        </div>
        <div class="letter-row">
            <div id="box-3" class="space"></div>
            <div id="box-4" class="space"></div>  
            <div id="box-5" class="space"></div>
        </div>
        <div class="letter-row">
            <div id="box-6" class="space"></div>
            <div id="box-7" class="space"></div>  
            <div id="box-8" class="space"></div>
        </div>
    </div>

    <h3 id="reset">RESET</h3>
    <h2 id="game-result"></h2>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
